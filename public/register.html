<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>Register page</title>
</head>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <a href="/" class="logo">Voyager</a>
        <ul class="nav-links">
            <!-- <li><a href="hotels">Hotels</a></li>
            <li><a href="review">Reviews</a></li> -->
            <li><a href="login" id="login-btn">Login</a></li> <!-- Link to login.html -->

        </ul>
    </div>
</nav>
<body class="rbody">
    <section class="side">
        <img src="1img-2.png" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title" style="margin-left: 120px;">Register</p>

            <!-- <div class="separator"></div> -->
          

            <form class="login-form"   action="/register" method="POST">
                <div class="form-control">
                    <input type="text" placeholder="Username"   name="uname">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password"   name="upwd">
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit" style="margin-left: auto; margin-right: 55px; display: block;">Submit</button>

            </form>
        </div>
    </section>
    
</body>
</html>
